<div class="card" style="width: 18rem;">
    <img src="{{trainees.image}}" class="card-img-top profile_pic" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{trainees.name}}</h5>
      <strong>Complexion: {{trainees.complexion}}</strong>
      <p></p>
      <p> <strong> Hobbies: </strong></p>
      <ul>
        <li *ngFor="let hobby of trainees.hobbies">{{hobby}}</li>
      </ul>
    </div>
  </div>
